<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Hybrid Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Character Designer Chat</h2>
    <div id="chatBox">
      <form id="chatForm">
        <input type="text" id="queryInput" placeholder="Ask a question..." required autocomplete="off">
        <button type="submit" id="sendBtn">Send</button>
      </form>
      <div id="chatResponse" class="message"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
